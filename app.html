<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber-Garage | App</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/743/743131.png"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: '#00ffcc',
            },
          },
        },
      };
    </script>

    <!-- SheetJS (leer Excel) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white">
    <!-- Top bar -->
    <header
      class="w-full px-6 py-4 flex items-center justify-between border-b border-gray-800 bg-black/40 backdrop-blur"
    >
      <h1 class="text-xl font-bold text-cyber">Cyber-Garage</h1>

      <button
        id="logoutBtn"
        class="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500/30 transition active:scale-95"
      >
        Cerrar sesi√≥n
      </button>
    </header>

    <!-- Main -->
    <main class="p-6 max-w-6xl mx-auto">
      <h2 class="text-3xl font-semibold mb-1">Panel de archivos üìÇ</h2>
      <p class="text-gray-400 mb-8">
        Aqu√≠ puedes subir y gestionar archivos de revisi√≥n (Excel)
      </p>

      <!-- Upload section -->
      <section
        class="bg-gray-900/80 border border-gray-800 rounded-2xl p-8 shadow-lg mb-10"
      >
        <h3 class="text-xl font-semibold text-cyber mb-4">
          Subir archivo Excel
        </h3>

        <div
          class="border-2 border-dashed border-gray-700 rounded-xl p-8 text-center hover:border-cyber transition"
        >
          <input
            type="file"
            id="fileInput"
            accept=".xls,.xlsx"
            class="hidden"
          />

          <p class="text-gray-400 mb-4">
            Selecciona un archivo <span class="text-cyber">.xls</span> o
            <span class="text-cyber">.xlsx</span>
          </p>

          <button
            id="selectFileBtn"
            class="px-6 py-3 rounded-lg bg-cyber text-black font-semibold hover:bg-teal-300 transition active:scale-95"
          >
            Elegir archivo
          </button>

          <p id="fileName" class="mt-4 text-sm text-gray-300"></p>
          <p id="fileStatus" class="mt-2 text-sm text-gray-400"></p>
        </div>
      </section>

      <!-- Estado interno -->
      <section
        class="bg-gray-900/80 border border-gray-800 rounded-2xl p-6 shadow-lg"
      >
        <h3 class="text-xl font-semibold text-cyber mb-4">
          Estado del archivo
        </h3>

        <p class="text-gray-400">
          Excel cargado en memoria:
          <span id="memoryState" class="text-red-400 font-semibold">NO</span>
        </p>

        <p class="text-gray-400 mt-2">
          Filas detectadas:
          <span id="rowCount" class="text-cyber font-semibold">0</span>
        </p>
      </section>
    </main>

    <!-- JS -->
    <script type="module">
      import { protectPage, setupLogout } from './js/auth.js';

      protectPage();
      setupLogout('logoutBtn');

      const fileInput = document.getElementById('fileInput');
      const fileName = document.getElementById('fileName');
      const fileStatus = document.getElementById('fileStatus');
      const memoryState = document.getElementById('memoryState');
      const rowCount = document.getElementById('rowCount');

      document.getElementById('selectFileBtn').onclick = () => {
        fileInput.click();
      };

      // === MEMORIA GLOBAL ===
      let excelWorkbook = null;
      let excelData = null;

      fileInput.addEventListener('change', async () => {
        if (!fileInput.files.length) return;

        const file = fileInput.files[0];
        fileName.textContent = `üìÑ ${file.name}`;
        fileStatus.textContent = '‚è≥ Cargando archivo en memoria...';

        memoryState.textContent = 'NO';
        memoryState.className = 'text-red-400 font-semibold';

        try {
          const buffer = await file.arrayBuffer();

          excelWorkbook = XLSX.read(buffer, { type: 'array' });
          const sheetName = excelWorkbook.SheetNames[0];
          const sheet = excelWorkbook.Sheets[sheetName];

          excelData = XLSX.utils.sheet_to_json(sheet, { defval: '' });

          // UI feedback
          fileStatus.innerHTML = `
            ‚úÖ Archivo cargado correctamente<br>
            üìÑ Hoja: <span class="text-cyber">${sheetName}</span>
          `;

          memoryState.textContent = 'S√ç';
          memoryState.className = 'text-green-400 font-semibold';

          rowCount.textContent = excelData.length;

          console.log('Excel en memoria:', excelData);
        } catch (err) {
          console.error(err);
          fileStatus.textContent = '‚ùå Error al cargar el archivo';
        }
      });

      // EJEMPLO DE USO FUTURO (ya funciona)
      window.getExcelData = () => excelData;
    </script>
  </body>
</html>
