<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber-Garage | Upload</title>

  <link rel="icon" type="image/png" href="./favicon/favicon.png" />

  <style>
    .drag-active {
      border-color: #00ffcc !important;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      transform: scale(1.03);
      background: rgba(0, 255, 204, 0.05);
    }
  </style>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { cyber: "#00ffcc" }
        }
      }
    }
  </script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white">

<header class="w-full px-6 py-4 border-b border-gray-800 bg-black/40">
  <h1 class="text-xl font-bold text-cyber">Cyber-Garage</h1>
</header>

<main class="p-6 max-w-6xl mx-auto">

<section class="mb-8">
  <h2 class="text-3xl font-semibold">Panel de archivos üìÇ</h2>
  <p class="text-gray-400">Sube un Excel y genera el PDF autom√°ticamente</p>
</section>

<section class="bg-gray-900/80 border border-gray-800 rounded-2xl p-8 shadow-lg mb-8">
  <div id="dropArea" class="border-2 border-dashed border-gray-700 rounded-xl p-8 text-center cursor-pointer transition">

    <input type="file" id="fileInput" accept=".xls,.xlsx" class="hidden"/>

    <p class="text-gray-400 mb-4">
      Selecciona un archivo <span class="text-cyber">.xls</span> o <span class="text-cyber">.xlsx</span>
    </p>

    <button id="selectFileBtn"
      class="px-6 py-3 rounded-lg bg-cyber text-black font-semibold hover:bg-teal-300 transition">
      Elegir archivo
    </button>

    <p id="fileName" class="mt-4 text-sm"></p>
    <p id="fileStatus" class="text-sm text-gray-400"></p>

    <div id="loadingSpinner" class="hidden mt-3">
      <span class="animate-spin inline-block w-5 h-5 border-2 border-cyber border-t-transparent rounded-full"></span>
      <span class="ml-2 text-gray-400">Cargando...</span>
    </div>

    <button id="clearFileBtn"
      class="hidden mt-4 px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition">
      ‚ùå Quitar archivo
    </button>
  </div>
</section>

<section class="bg-gray-900/80 border border-gray-800 rounded-2xl p-6 shadow-lg mb-8">
  <p class="text-gray-400">
    Excel en memoria:
    <span id="memoryState" class="text-red-400 font-semibold">NO</span>
  </p>
  <p class="text-gray-400 mt-2">
    Filas detectadas:
    <span id="rowCount" class="text-cyber font-semibold">0</span>
  </p>
</section>

<section class="text-center">
  <button id="downloadPdfBtn" disabled
    class="px-8 py-3 rounded-lg bg-cyber text-black font-semibold opacity-40 cursor-not-allowed transition">
    üìÑ Descargar PDF
  </button>
</section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="./js/app.js"></script>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
