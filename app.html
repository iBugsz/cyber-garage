<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber-Garage | App</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/743/743131.png"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: '#00ffcc',
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white">
    <!-- Top bar -->
    <header
      class="w-full px-6 py-4 flex items-center justify-between border-b border-gray-800 bg-black/40 backdrop-blur"
    >
      <h1 class="text-xl font-bold text-cyber">Cyber-Garage</h1>

      <button
        id="logoutBtn"
        class="px-4 py-2 rounded-lg bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500/30 transition active:scale-95"
      >
        Cerrar sesiÃ³n
      </button>
    </header>

    <!-- Main -->
    <main class="p-6 max-w-6xl mx-auto">
      <h2 class="text-3xl font-semibold mb-1">Panel de archivos ðŸ“‚</h2>
      <p class="text-gray-400 mb-8">
        AquÃ­ puedes subir y gestionar archivos de revisiÃ³n (Excel)
      </p>

      <!-- Upload section -->
      <section
        class="bg-gray-900/80 border border-gray-800 rounded-2xl p-8 shadow-lg mb-10"
      >
        <h3 class="text-xl font-semibold text-cyber mb-4">
          Subir archivo Excel
        </h3>

        <div
          class="border-2 border-dashed border-gray-700 rounded-xl p-8 text-center hover:border-cyber transition"
        >
          <input
            type="file"
            id="fileInput"
            accept=".xls,.xlsx"
            class="hidden"
          />

          <p class="text-gray-400 mb-4">
            Selecciona un archivo <span class="text-cyber">.xls</span> o
            <span class="text-cyber">.xlsx</span>
          </p>

          <button
            onclick="document.getElementById('fileInput').click()"
            class="px-6 py-3 rounded-lg bg-cyber text-black font-semibold hover:bg-teal-300 transition active:scale-95"
          >
            Elegir archivo
          </button>

          <p id="fileName" class="mt-4 text-sm text-gray-500"></p>
        </div>
      </section>

      <!-- Files list -->
      <section
        class="bg-gray-900/80 border border-gray-800 rounded-2xl p-6 shadow-lg"
      >
        <h3 class="text-xl font-semibold text-cyber mb-4">
          Archivos cargados
        </h3>

        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left">
            <thead class="text-gray-400 border-b border-gray-800">
              <tr>
                <th class="py-3">Nombre</th>
                <th class="py-3">Tipo</th>
                <th class="py-3">Fecha</th>
                <th class="py-3 text-right">Acciones</th>
              </tr>
            </thead>
            <tbody id="filesTable" class="text-gray-300">
              <tr class="border-b border-gray-800">
                <td class="py-4">revision_motor.xlsx</td>
                <td>Excel</td>
                <td>2025-01-10</td>
                <td class="text-right">
                  <button class="text-cyber hover:underline mr-3">Ver</button>
                  <button class="text-red-400 hover:underline">Eliminar</button>
                </td>
              </tr>
              <!-- aquÃ­ luego van los archivos reales -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script type="module">
      import { protectPage, setupLogout } from './js/auth.js';

      protectPage();
      setupLogout('logoutBtn');

      // Mostrar nombre del archivo seleccionado
      const fileInput = document.getElementById('fileInput');
      const fileName = document.getElementById('fileName');

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          fileName.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
        }
      });
    </script>
  </body>
</html>
