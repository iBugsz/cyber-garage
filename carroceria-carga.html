<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber-Garage | Carrocería - Carga</title>

  <link rel="icon" type="image/png" href="./favicon/favicon.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyberBlue: '#00ffff',
            cyberPink: '#ff00ff',
            darkCard: '#0a0a0a',
          },
          fontFamily: {
            techno: ['"Orbitron"', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-black text-white font-techno">

  <!-- Header con menú arriba a la derecha -->
  <header class="w-full flex justify-between items-center px-6 py-4 border-b border-gray-800 bg-black/40">
    <h1 class="text-2xl font-bold text-cyberBlue">Cyber-Garage</h1>

    <!-- Menú desplegable -->
    <div class="relative">
      <button id="menuBtn" class="px-4 py-2 rounded-lg bg-cyberPink text-black font-semibold hover:scale-105 transition">
        ⚙️ Opciones
      </button>
      <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-40 bg-darkCard border border-gray-700 rounded-lg shadow-lg">
        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-800">Ajustes</a>
        <a href="index.html" class="block px-4 py-2 text-red-400 hover:bg-gray-800">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="p-8 max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold text-cyberBlue">Carrocería → Carga</h2>
      <a href="carroceria.html" class="text-sm text-gray-300 hover:text-cyberBlue transition underline">← Volver a Carrocería</a>
    </div>

    <p class="text-gray-400 mb-6">Selecciona la empresa para usar su plantilla de certificación.</p>

    <!-- Cajoncitos de empresas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Fanalca -->
      <div onclick="location.href='app.html?categoria=carroceria&subcontenido=carga&empresa=fanalca'"
        class="cursor-pointer bg-darkCard/90 border border-gray-700 rounded-xl p-6 text-center hover:scale-105 hover:border-cyberBlue transition">
        <h3 class="text-xl font-semibold text-cyberBlue mb-2">Fanalca</h3>
        <p class="text-gray-400">Plantilla de certificación</p>
      </div>

      <!-- Otra empresa -->
      <div onclick="location.href='app.html?categoria=carroceria&subcontenido=carga&empresa=otra_empresa'"
        class="cursor-pointer bg-darkCard/90 border border-gray-700 rounded-xl p-6 text-center hover:scale-105 hover:border-cyberPink transition">
        <h3 class="text-xl font-semibold text-cyberPink mb-2">Otra empresa</h3>
        <p class="text-gray-400">Plantilla de certificación</p>
      </div>

      <!-- Placeholder futura -->
      <div
        class="cursor-default bg-darkCard/90 border border-gray-700 rounded-xl p-6 text-center opacity-70">
        <h3 class="text-xl font-semibold text-gray-400 mb-2">Próximamente</h3>
        <p class="text-gray-500">Más empresas</p>
      </div>
    </div>
  </main>

  <!-- JS menú -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    menuBtn.addEventListener('click', () => menuDropdown.classList.toggle('hidden'));
  </script>

</body>
</html>
